<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Booking System</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #ADD8E6;
      font-family: 'Arial', sans-serif;
    }

    .container {
      margin-top: 50px;
    }

    .booking-form {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .booking-form h3 {
      text-align: center;
      color: #343a40;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .form-control,
    .form-select {
      border-radius: 8px;
      padding: 12px;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }

    label {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .btn-custom {
      background-color: #0d6efd;
      color: white;
      font-size: 16px;
      padding: 12px;
      border-radius: 8px;
      width: 100%;
      margin-top: 20px;
    }

    .btn-custom:hover {
      background-color: #084298;
    }

    .alert {
      display: none;
      margin-top: 20px;
    }

    .alert-success {
      background-color: #d4edda;
      color: #155724;
      border-color: #c3e6cb;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="booking-form">
      <h3>Book Your Service</h3>
      <form id="bookingForm">
        <!-- Service Selection -->
        <div class="mb-3">
          <label for="service" class="form-label">Select Service</label>
          <select id="service" class="form-select" required>
            <option value="" disabled selected>Select a service</option>
            <option value="Consulting">Consulting</option>
            <option value="Web Development">Web Development</option>
            <option value="App Development">App Development</option>
            <option value="SEO Services">SEO Services</option>
          </select>
        </div>
        
        <!-- Date Selection -->
        <div class="mb-3">
          <label for="date" class="form-label">Select Date</label>
          <input type="date" id="date" class="form-control" required>
        </div>

        <!-- Time Selection -->
        <div class="mb-3">
          <label for="time" class="form-label">Select Time</label>
          <input type="time" id="time" class="form-control" required>
        </div>

        <!-- Name -->
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" id="name" class="form-control" required>
        </div>

        <!-- Contact -->
        <div class="mb-3">
          <label for="contact" class="form-label">Contact Number</label>
          <input type="tel" id="contact" class="form-control" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-custom">Book Now</button>
      </form>

      <!-- Success Message -->
      <div id="successMessage" class="alert alert-success">
        Your booking has been successfully made!
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript for form submission -->
  <script>
    document.getElementById('bookingForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      // Get form values
      const service = document.getElementById('service').value;
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;
      const name = document.getElementById('name').value;
      const contact = document.getElementById('contact').value;

      // Check if all fields are filled
      if (service && date && time && name && contact) {
        document.getElementById('successMessage').style.display = 'block';
        
        // Hide success message after 3 seconds and reset form
        setTimeout(() => {
          document.getElementById('successMessage').style.display = 'none';
          document.getElementById('bookingForm').reset();
        }, 3000);
      } else {
        alert('Please fill in all fields!');
      }
    });
  </script>
</body>
</html>
